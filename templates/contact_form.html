<!-- CONTACT FORM -->
<section class="container-fluid">
    <a id="contact-form"></a>
    <div class="row">
        <div class="col">
            <h2 class="section-heading text-left">Contact Us</h2>
            <p>
                Get in touch via the form below and tell me about your project!
            </p>
            <p>
                You'll get a reply within <strong>24 hours!</strong>
            </p>
        </div>
    </div>
    <br>
    <!-- Code from official Bootstrap documentation referenced -->
    <form>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="fname">First Name *</label>
                    <input type="text" class="form-control" id="fname">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="lname">Surname *</label>
                    <input type="text" class="form-control" id="lname">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="project-details">Project Details</label>
                    <textarea class="form-control" id="project-details"></textarea>
                </div>
                <button class="btn form-submit-button">Submit!</button>
            </div>
        </div>
    </form>
    <!-- ./Code from official Bootstrap documentation referenced -->
</section>
<!-- ./CONTACT FORM -->
